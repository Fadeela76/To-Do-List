<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="to-do-list">
      <div class="heading">
        <h1>To Do List</h1>
        <img src="img.png" />
      </div>

        <input id="task" type="text"placeholder="Add your task">
        <button>Add</button>
      </div>
      <ul></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
